<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My first Form</title>
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/form.css"/>
  </head>
  <body>
    <form id="application">

          <div class="card" id="name">
              <h4>NAME</h4>
              <input type="text" name="username" placeholder="What is your full name?">
          </div>

          <div class="card" id="company">
              <h4>COMPANY</h4>
              <input type="text" name="company" placeholder="Where do you currently work?">
          </div>

          <div class="card" id="phone">
              <h4>PHONE NUMBER</h4>
              <input type="text" name="phone_number" placeholder="What is the best # to reach you?">
          </div>

          <div class="card" id="email">
              <h4>EMAIL</h4>
              <input type="text" name="email" placeholder="What is your e-mail address?">
          </div>
          <div class="card" id="availability">
              <h4>AVAILABILITY</h4>
              <input type="text" name="availability" placeholder="5 - 15 hrs a week">
          </div>

          <div class="card" id="skills">
              <h4>SKILLS</h4>
              <input type="text" name="skills" placeholder="List a few of your primary skills">
          </div>

          <div class="card" id="experience">
              <h4>YRS EXPERIENCE</h4>
              <input type="text" name="experience" placeholder="How many years of experience?">
          </div>

          <div class="card" id="color">
              <h4>FAVORITE COLOR</h4>
              <input type="text" name="color" placeholder="What is your favorite color, above all others?">
          </div>

          <div class="card" id="language">
              <h4>PROGRAMMING LANGUAGE OF CHOICE</h4>
              <input type="text" name="language" placeholder="I know.  Tough Question">
          </div>

          <div class="button">
            <h3>Submit Form</h3>
          </div>

    </form>
  </body>
</html>
